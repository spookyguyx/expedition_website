{% extends 'main/layout.html' %}
{% load static %}
{% block style1 %}
<link rel="stylesheet" href="{% static 'css/news.css' %}">
{% endblock %}
{% block content %}
<div class="container-1">
    <div class="content">
        <div class="title">
            <h1>Новости</h1>
        </div>
        {% for el in news %}
            <div class="news_item">
                <a href="{{ el.news_slug }}">
                    <div class="photo">
                        <img src="{{ el.photo.url }}" alt="team">
                    </div>
                    <div class="info">
                        <h2>{{ el.name }}</h2>
                        <p>{{ el.text }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
</html>
